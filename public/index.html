<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiyuWaka blog</title>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: process.env.apiKey || '',
      authDomain: process.env.authDomain || '',
      databaseURL: process.env.databaseURL || '',
      projectId: process.env.projectId || '',
      storageBucket: process.env.storageBucket || '',
      messagingSenderId: process.env.messagingSenderId || '',
      appId: process.env.appId || '',
      measurementId: process.env.measurementId || '',
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <link rel="stylesheet" href="./style.css">
</head>


<body>
  <!-- Header starts -->
  <header>
    <img src="../assets/logo.png" alt="logo" height="50" width="50" />
    <nav>
      <a href="#" id="menu-icon"></a>
      <ul>
        <li><a href="https://www.mercari.com/jp">Mercari</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="wrapper">
      <div id="page-banner">
        <h1 class="title">Blogs</h1>
        <form id="search-blogs">
          <input type="text" placeholder="Search blogs..." />
        </form>
      </div>
      <div id="blog-list">
        <h2 class="title">Blog List</h2>
        <ul></ul>
      </div>
      <form id="add-blog">
        <div>
          <input type="checkbox" id="hide" />
          <label for="hide">Hide all blogs</label>
        </div>
        <div>
          <input type="text" id="add-input" placeholder="Add a blog..." />
          <button>Add</button>
        </div>
      </form>

    </div>
  </main>

  <!-- Footer starts-->
  <footer>
    <!-- Copyright -->
    <div class="footer-copyright text-center">&copy; Developed with ❤️</i>&nbsp; by
      <!-- HTML Entities https://www.w3schools.com/html/html_entities.asp -->
      <a href="https://github.com/myt588/BUILD-Frontend" class="white-text">Build@2020</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
